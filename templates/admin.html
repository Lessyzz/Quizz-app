<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="../static/styles/variables.css">
    <link rel="stylesheet" href="/static/styles/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--background);
            background-color: var(--background-color);
        }

        .header {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .header div {
            margin: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #fff;
            font-size: 28px;
        }

        .card {
            background-color: var(--container);
            border: 1px solid var(--container-o);
            color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .card:hover {
            background-color: var(--col-1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="username">{{username}}</div>
        <div id="points">50</div>
        <div id="time">02:00</div>
    </div>

    <div class="container" id="container">
        <h1>Ders Seçimi</h1>
        {% for lesson in lessons %}
        <div class="card" onclick="select_lesson('{{ lesson[0] }}')">{{ lesson[1] }}</div>
        {% endfor %}
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>

<script>
    var socket = io();

    function startGame() {
        socket.emit('start_game', "start");
    }

    socket.on('start_game', function (data) {
        console.log("oyun basladi");
    });

    function select_lesson(lesson_id) {
        socket.emit('select_lesson', lesson_id);
    }

    socket.on('select_topic', function (data) {
        const container = document.getElementById("container")
        container.innerHTML = "";
        container.insertAdjacentHTML("beforeend", "<h1>Konu Seçimi</h1>") //Başlık için 
        data.forEach((topic) => {
            //topic[0]  ID
            //topic[1]  Ders ID
            //topic[2]  Ad
            container.insertAdjacentHTML("beforeend", `<div class="card" onclick="select_topic(${topic[0]},${topic[1]})"> ${topic[2]}</div>`)
        });
    });

    function select_topic(id, dersId) {
        //TODO
        console.log(id, dersId)
    }
</script>

</html>
