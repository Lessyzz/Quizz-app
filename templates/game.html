<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="../static/styles/variables.css">
    <link rel="stylesheet" href="/static/styles/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--background);
            background-color: var(--background-color);
            overflow: hidden;
        }

        .header {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .header div {
            margin: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
            align-items: center;
        }

        .card {
            background-color: var(--container);
            border: 1px solid var(--container-o);
            color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(16px);
        }

        .card:hover {
            background-color: var(--col-1);
        }

        h3 {
            text-align: center;
            color: var(--col-2);
        }

        h2 {
            text-align: left;
            color: #fff;
        }

        #answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        #answers .card {
            box-sizing: border-box;
            width: 100%;
        }

        @media (max-width: 600px) {
            #answers {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="username">{{username}}</div>
        <div id="points">50</div>
        <div id="time"></div>
    </div>
    <div class="container">
        <div class="card" id="change-on-loading">Yönetici bekleniyor...</div>
    </div>
</body>
<script src="/static/scripts/socket.io.min.js"></script>
<script src="/static/assets/loading-animation.js"></script>
<script defer>
    document.querySelector(".container").insertAdjacentHTML("beforeend", loadingAnimationHtml)
    var socket = io();

    socket.on('start_game', function (data) {
        document.body.classList.add("loading")

        const counter = document.getElementById("change-on-loading")
        for (let i = 0; i < 10; i -= -1) {
            setTimeout(() => {
                counter.textContent = `Başlıyor ${10 - i}`
            }, i * 1000)
        }
    });

    socket.on('get_question_as_player', function (data) {
        document.body.classList.remove("loading")

        question_number = data[0]; // Soru numarası
        question = data[1]; // Soru
        answers = data[2].map((answer, i) => `<div class="card" onclick="giveAnswer(${i})">${answer}</div>`).join("\n")

        const container = document.querySelector(".container")
        //                              ↓ Index 0 ile başladığı için istersen bunu kaldırıp Backend kısmında ekleyebiliriz
        container.innerHTML = `
            <h3>Soru ${question_number + 1}</h3> 
            <h2>${question}</h2>
            <div id="answers"> ${answers} </div>
        `

        const time = document.getElementById("time")
        let remaning = data[3]
        time.textContent = remaning

        const timer = setInterval(() => {
            remaning += -1
            if (remaning == 0) {
                clearInterval(timer)
                toLeaderboard()
            }
            time.textContent = remaning
        }, 1000)
    });

    function toLeaderboard() {
        //TODO go to leaderboard 
        const container = document.querySelector(".container")
        container.innerHTML = `<div class="card">Leaderboard</div>`
    }

    function giveAnswer(answerId) {
        console.log(answerId)
    }
</script>

</html>
