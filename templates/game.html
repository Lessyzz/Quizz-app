<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="../static/styles/variables.css">
    <link rel="stylesheet" href="/static/styles/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--background);
            background-color: var(--background-color);
            overflow: hidden;
        }

        .header {
            color: #fff;
            padding: 20px;
            padding-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            flex-wrap: nowrap;
            position: absolute;
            z-index: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .header div {
            margin: 10px;
            min-width: 0;
            flex-shrink: 1;
        }

        #username {
            display: flex;
            align-items: center;
        }

        .username-text {
            margin-left: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
            align-items: center;
        }

        .card {
            background-color: var(--container);
            border: 1px solid var(--container-o);
            color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(16px);
        }

        .card:hover {
            background-color: var(--col-1);
        }

        h3 {
            text-align: center;
            color: var(--col-2);
        }

        h2 {
            text-align: left;
            color: #fff;
        }

        #answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        #answers .card {
            box-sizing: border-box;
            width: 100%;
        }

        @media (max-width: 600px) {
            #answers {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="username">
            <img src="/static/characters/{{ characterid }}.png" width="40" height="40">
            <span id="username-text">{{username}}</span>
        </div>
        <div id="points">0</div>
        <div id="time"></div>
    </div>
    <div class="container">
        <div class="card" id="change-on-loading">Yönetici bekleniyor...</div>
    </div>
</body>
<script src="/static/scripts/socket.io.min.js"></script>
<script src="/static/assets/loading-animation.js"></script>
<script defer>
    document.body.insertAdjacentHTML("afterbegin", loadingAnimationHtml)
    var socket = io();

    socket.on('start_game', function (data) {
        document.body.classList.add("loading")

        const counter = document.getElementById("change-on-loading")
        for (let i = 0; i < 7; i -= -1) {
            setTimeout(() => {
                counter.textContent = `Başlıyor ${7 - i}`
            }, i * 1000)
        }
    });

    let remaning;

    socket.on('get_question_as_player', function (data) {
        document.body.classList.remove("loading")
        document.querySelector(".loading-container")?.remove()
        let question_id = data[0]; // Soru idsi
        let question_number = data[1]; // Soru numarası
        let question = data[2]; // Soru
        let duration = data[4] // Süre
        let answers = data[3].map((answer, i) => `<div class="card" onclick="giveAnswer(${question_id}, ${i}, ${duration})">${answer}</div>`).join("\n")

        const container = document.querySelector(".container")
        container.innerHTML = `
            <h3>Soru ${question_number + 1}</h3> 
            <h2>${question}</h2>
            <div id="answers"> ${answers} </div>
        `

        const time = document.getElementById("time")
        remaning = data[4]
        time.textContent = remaning

        const timer = setInterval(() => {
            remaning += -1
            time.textContent = remaning
            if (remaning == 0) {
                emitAnswer()
                clearInterval(timer);
            }
        }, 1000)
    });

    function toLeaderboard() {
        //TODO go to leaderboard 
        const container = document.querySelector(".container")
        container.innerHTML = `<div class="card">Leaderboard</div>`
    }

    let selectedAnswerId
    let questionId
    let answeredOn;

    function giveAnswer(_questionId, answerId, totalDuration) {
        var time = document.getElementById("time"); //      
        answeredOn = totalDuration - remaning;

        const cards = document.querySelectorAll("#answers .card");
        cards.forEach((c, i) => {

            if (answerId == i) {
                c.style.backgroundColor = "var(--higlight-container)";
                c.style.borderColor = "var(--higlight-container-border)";
            } else {
                c.style.opacity = "0.4"
            }

            c.setAttribute("onclick", "")
            c.style.cursor = "default"
        })

        selectedAnswerId = answerId
        questionId = _questionId
    }

    function emitAnswer() {
        if (selectedAnswerId != null && questionId != null) {
            socket.emit('give_answer', [questionId, selectedAnswerId, document.getElementById("username-text").textContent]);
        }
    }

    socket.on('check_answer', function (data) { // Cevabın geldiği yer burası
        let point = data[3];
        document.getElementById("points").textContent = point;
        if (data[2] == document.getElementById("username-text").textContent) {
            if (data[0]) {
                // Cevap doğru renk boyama olacak
            }
        }
        //toLeaderboard() // Leaderbord göster
    });
</script>

</html>
