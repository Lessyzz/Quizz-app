        body {
            font-family: Arial, sans-serif;

            display: flex;

        }

        .card {
            background-color: var(--container);
            border: 1px solid var(--container-o);
            color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .card:hover {
            background-color: var(--col-1);
        }
    </style>
</head>
