<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question - Host Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .content {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
            font-size: 28px;
        }

        .card {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .card:hover {
            background-color: #218838;
        }

        .correct {
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
        }

        .leaderboard {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .leaderboard h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #007BFF;
            color: #333;
            font-size: 24px;
        }

        .leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .leaderboard li {
            background-color: #f7f7f7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="username">Username: JohnDoe</div>
        <div id="points">Points: 50</div>
        <div id="time">Time Left: 02:00</div>
    </div>
    <div class="main-container">
        <div class="content">
            <h1>What is the capital of France?</h1>
            <div class="card">Berlin</div>
            <div class="card">Madrid</div>
            <div class="card correct">Paris</div>
            <div class="card">Rome</div>
            <a href="#" class="control-button">Next Question</a>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul>
                <li>JohnDoe - 50 pts</li>
                <li>JaneDoe - 45 pts</li>
                <li>AlexSmith - 40 pts</li>
                <li>EmilyJones - 35 pts</li>
            </ul>
        </div>
    </div>
</body>

</html>
