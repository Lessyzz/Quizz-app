<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Class</title>
    <link rel="stylesheet" href="../static/styles/variables.css">
    <link rel="stylesheet" href="/static/styles/variables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
            background-color: var(--background-color);
        }

        .container {
            text-align: center;
            padding: 40px;
            width: 80%;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
        }

        .card {
            background-color: var(--container);
            color: var(--col-4);
            border: 1px solid var(--container-o);
            padding: 40px;
            margin: 20px 0;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: var(--col-1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ders Se√ßimi</h1>
        <div class="card">Ders 1</div>
        <div class="card">Ders 2</div>
        <div class="card">Ders 3</div>
        <div class="card">Ders 4</div>
        <div class="card">Ders 5</div>
    </div>
</body>

</html>
